<polymer-element name="the-graph-export" attributes="private public">

  <script>
    Polymer('the-graph-export', {
      private: '',
      public: '',
      getPrivate: function () {
        var split = this.private.split('.');
        return {
          node: split[0],
          port: split[1]
        };
      }
    });
  </script>
  
</polymer-element>
