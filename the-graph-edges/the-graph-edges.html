<link rel="import" href="../the-graph-edge/the-graph-edge.html">

<polymer-element name="the-graph-edges" lightdom attributes="edges">
  <template>
    <svg id="edges" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" width="2000" height="2000"></svg>
    <template repeat="{{connections}}">
      <the-graph-edge connection="{{}}"></the-graph-edge>
    </template>
  </template>

  <script>
    Polymer('the-graph-edges', {
      connections: []
    });
  </script>
  
</polymer-element>
