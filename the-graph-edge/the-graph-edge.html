<polymer-element name="the-graph-edge" attributes="source target route connection">
  <script>
  (function(){

    function determinePortSides(sourceX, sourceY, targetX, targetY) {
      var edgeType = ['east', 'west'];
      var xDiff = targetX - sourceX;
      var yDiff = targetY - sourceY;

      // TODO: Get from source node's clientHeight?
      var nodeH = 60;
      var nodeW = 60;

      if (Math.abs(xDiff) < Math.abs(yDiff)){
        if (sourceY < targetY) {
          // S: bottom to top
          edgeType = ['south', 'north'];
        } else {
          // N bottom to left
          edgeType = ['south', 'west'];
          if (sourceX+nodeW+10 < targetX) {
            // NE: right to left
            edgeType = ['east', 'west'];
          }
        }
      } else {
        if (sourceX < targetX) {
          // E: right to left
          edgeType = ['east', 'west'];
        } else {
          // W: right to top
          edgeType = ['east', 'north'];
          if (sourceY+nodeH+10 < targetY) {
            // SW: bottom to top
            edgeType = ['south', 'north'];
          }
        }
      }
      return edgeType;
    };

    function makePath(sourceX, sourceY, targetX, targetY, scale){
      var nodeW = 60;
      var nodeW2 = 60 / 2;
      var nodeH = 60;
      var nodeH2 = 60 / 2;

      var startX, startY, endX, endY;
      var c1X, c1Y, c2X, c2Y;

      var xDiff = targetX - sourceX;
      var yDiff = targetY - sourceY;

      var edgeType = "R->L";

      if (Math.abs(xDiff) < Math.abs(yDiff)){
        if (sourceY < targetY) {
          // S: bottom to top
          edgeType = "B->T";
        } else {
          // N bottom to left
          edgeType = "B->L";
          if (sourceX+nodeW+10 < targetX) {
            // NE: right to left
            edgeType = "R->L";
          }
        }
      } else {
        if (sourceX < targetX) {
          // E: right to left
          edgeType = "R->L";
        } else {
          // W: right to top
          edgeType = "R->T";
          if (sourceY+nodeH+10 < targetY) {
            // SW: bottom to top
            edgeType = "B->T";
          }
        }
      }

      switch (edgeType) {
        case "B->T":
          // bottom to top
          startX = sourceX + nodeW2;
          startY = sourceY + nodeH;
          endX = targetX + nodeW2;
          endY = targetY;
          c1X = startX;
          c1Y = startY + (endY - startY)/2;
          c2X = endX;
          c2Y = c1Y;
          break;
        case "B->L":
          // bottom to left
          startX = sourceX + nodeW2;
          startY = sourceY + nodeH;
          endX = targetX;
          endY = targetY + nodeH2;
          c1X = startX + ( startX<endX ? nodeW : 0-nodeW );
          c1Y = startY + nodeH;
          c2X = endX - nodeW;
          c2Y = endY;
          break;
        case "R->T":
          // right to top
          startX = sourceX + nodeW;
          startY = sourceY + nodeH2;
          endX = targetX + nodeW2;
          endY = targetY;
          c1X = startX + nodeW;
          c1Y = startY + ( startY<endY ? nodeH : 0-nodeH );
          c2X = endX;
          c2Y = endY - nodeH;
          break;
        case "R->L":
        default:
          // right to left
          startX = sourceX + nodeW;
          startY = sourceY + nodeH2;
          endX = targetX;
          endY = targetY + nodeH2;
          c1X = startX + (endX - startX)/2;
          c1Y = startY;
          c2X = c1X;
          c2Y = endY;
          break;
      }

      // Scale edge
      startX = Math.round(startX*scale);
      startY = Math.round(startY*scale);
      endX = Math.round(endX*scale);
      endY = Math.round(endY*scale);
      c1X = Math.round(c1X*scale);
      c1Y = Math.round(c1Y*scale);
      c2X = Math.round(c2X*scale);
      c2Y = Math.round(c2Y*scale);

      var d = [
        "M", startX, startY, 
        "C", c1X, c1Y,
             c2X, c2Y,
             endX, endY
      ];

      return d.join(" ");
    }

    Polymer('the-graph-edge', {
      route: 0,
      zoom: 1,
      created: function () {
      },
      enteredView: function () {
        var graph = this.parentNode.parentNode;
        var self = this;
        graph.addEventListener("zoomed", function(event){
          self.zoom = graph.zoom;
        });
        setTimeout(this.checkParent.bind(this), 0);
      },
      checkParent: function () {
        var rootSVG = this.parentNode.getElementsByTagName('svg')[0];
        this.path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        this.routeChanged();
        rootSVG.appendChild(this.path);
        this.drawEdge();
      },
      connectionChanged: function () {
        // Reference to the actual node list
        this.nodes = this.connection.nodes;

        // Other connection attributes
        this.source = this.connection.src.process + '.' + this.connection.src.port;
        this.target = this.connection.tgt.process + '.' + this.connection.tgt.port;
        if (this.connection.metadata) {
          this.route = this.connection.metadata.route;
        }
      },
      routeChanged: function () {
        if (!this.path) { return; }
        this.path.setAttributeNS(null, "class", "edge route"+this.route );
      },
      drawEdge: function () {
        if (!this.path || !this.sourceNode || !this.targetNode) { return; }
        var source = this.sourceNode.getPosition();
        var target = this.targetNode.getPosition();

        var edgeType = determinePortSides(source.x, source.y, target.x, target.y);
        if (this.sourcePort) {
          this.sourcePort.setAttribute('side', edgeType[0]);
        }
        if (this.targetPort) {
          this.targetPort.setAttribute('side', edgeType[1]);
        }

        var d = makePath(source.x, source.y, target.x, target.y, this.zoom);

        this.path.setAttributeNS(null, "d", d);
      },
      sourceChanged: function () {
        var split = this.source.split(".");
        this.sourceNode = this.parentNode.parentNode.querySelector('the-graph-process[name="' + split[0] + '"]');
        if (!this.sourceNode) {
          return;
        }
        this.sourceNode.addEventListener("moved", this.sourceMoved.bind(this));

        // Find port asynchronously to give process time to draw it
        window.setTimeout(function () {
          this.sourcePort = this.sourceNode.querySelector('the-graph-port[name="' + split[1] + '"]');
          this.sourceMoved();
        }.bind(this), 0);
      },
      sourceMoved: function () {
        this.drawEdge();
      },
      targetChanged: function () {
        var split = this.target.split(".");
        this.targetNode = this.parentNode.parentNode.querySelector('the-graph-process[name="' + split[0] + '"]');
        if (!this.targetNode) {
          return;
        }
        this.targetNode.addEventListener("moved", this.targetMoved.bind(this));
        // Find port asynchronously to give process time to draw it
        window.setTimeout(function () {
          this.targetPort = this.targetNode.querySelector('the-graph-port[name="' + split[1] + '"]');
          this.targetMoved();
        }.bind(this), 0);
      },
      targetMoved: function () {
        this.drawEdge();
      },
      zoomChanged: function () {
        this.drawEdge();
      }
    });

  })()
  </script>
  
</polymer-element>
