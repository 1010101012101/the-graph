<link rel="import" href="../the-library/the-library.html">
<link rel="import" href="../the-graph/the-graph.html">
<!-- <link rel="import" href="../the-graph-nav/the-graph-nav.html"> -->

<polymer-element name="the-graph-editor" attributes="grid snap width height" touch-action="none">
  <template>
    <link rel="stylesheet" href="../themes/default/the-graph.css">
    <the-library id="library"></the-library>
    <the-graph id="graph" name="{{ graph.properties.name }}" graph="{{nofloGraph}}" library="{{library}}" width="{{width}}" height="{{height}}"></the-graph>
  </template>
  <script>
  (function () {
    "use strict";

    Polymer('the-graph-editor', {
      graph: null,
      library: {},
      grid: 72,
      snap: 36,
      width: 800,
      height: 600,
      scale: 1,
      pan: [0, 0],
      plugins: {},
      nofloGraph: null,
      created: function () {},
      ready: function () {},
      attached: function () {},
      detached: function () {
        for (var name in this.plugins) {
          this.plugins[name].unregister(this);
          delete this.plugins[name];
        }
      },
      addPlugin: function (name, plugin) {
        this.plugins[name] = plugin;
        plugin.register(this);
      },
      widthChanged: function () {
        this.style.width = this.width + "px";
      },
      heightChanged: function () {
        this.style.height = this.height + "px";
      },
      graphChanged: function () {
        if (typeof this.graph.addNode === 'function') {
          this.nofloGraph = this.graph;
          this.buildInitialLibrary();
          return;
        }
        require('noflo').graph.loadJSON(this.graph, function(nofloGraph){
          this.nofloGraph = nofloGraph;
          this.buildInitialLibrary();
        }.bind(this));
      },
      buildInitialLibrary: function () {
        if (Object.keys(this.library).length !== 0) {
          // We already have a library, skip
          return;
        }

        this.nofloGraph.nodes.forEach(function (node) {
          var component = {
            name: node.component,
            icon: 'cog',
            description: '',
            inports: [],
            outports: []
          };

          this.nofloGraph.initializers.forEach(function (iip) {
            if (iip.to.node === node.id) {
              for (var i = 0; i < component.inports.length; i++) {
                if (component.inports[i].name === iip.to.port) {
                  return;
                }
              }
              component.inports.push({
                name: iip.to.port,
                type: 'all'
              });
            }
          });

          this.nofloGraph.edges.forEach(function (edge) {
            var i;
            if (edge.from.node === node.id) {
              for (i = 0; i < component.outports.length; i++) {
                if (component.outports[i].name === edge.from.port) {
                  return;
                }
              }
              component.outports.push({
                name: edge.from.port,
                type: 'all'
              });
            }
            if (edge.to.node === node.id) {
              for (i = 0; i < component.inports.length; i++) {
                if (component.inports[i].name === edge.to.port) {
                  return;
                }
              }
              component.inports.push({
                name: edge.to.port,
                type: 'all'
              });
            }
          });
          this.registerComponent(component);
        }.bind(this));
      },
      registerComponent: function (definition) {
        if (!this.library[definition.name]) {
          // New component, register
          this.library[definition.name] = definition;
          this.$.library.components.push(this.library[definition.name]);
          return;
        }
        // Update existing
        var component = this.library[definition.name];
        if (definition.description) {
          component.description = definition.description;
        }
        if (definition.icon) {
          component.icon = definition.icon;
        }
        definition.inports.forEach(function (defPort) {
          var port = null;
          component.inports.forEach(function (p) {
            if (p.name === defPort.name) {
              port = p;
            }
          });
          if (port) {
            port.type = defPort.type;
            return;
          }
          component.inports.push({
            name: defPort.name,
            type: defPort.type,
            array: defPort.array
          });
        });
        definition.outports.forEach(function (defPort) {
          var port = null;
          component.outports.forEach(function (p) {
            if (p.name === defPort.name) {
              port = p;
            }
          });
          if (port) {
            port.type = defPort.type;
            return;
          }
          component.outports.push({
            name: defPort.name,
            type: defPort.type,
            array: defPort.array
          });
        });
      },
      toJSON: function () {
        return this.nofloGraph.toJSON();
      }
    });

  })();
  </script>
</polymer-element>
