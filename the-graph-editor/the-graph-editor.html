<link rel="import" href="../the-library/the-library.html">
<link rel="import" href="../the-graph/the-graph.html">

<polymer-element name="the-graph-editor" attributes="grid snap" lightdom>
  <template>
    <link rel="stylesheet" href="../themes/default/the-graph.css">
    <the-library id="library"></the-library>
    <the-graph id="graph" name="{{ graph.properties.name }}" snap="{{ snap }}" grid="{{ grid }}" scale="{{ scale }}">
      <the-behaviors>
        <the-behavior id="graphpinch" type="pinch"></the-behavior>
        <the-behavior type="swipe" direction="north" accept="nodeName=THE-GRAPH-PROCESS" action="remove" minspeed="1.5" mindistance="40"></the-behavior>
        <the-behavior type="drag" direction="north south" accept="nodeName=THE-GRAPH-PROCESS" action="attribute" mindistance="20"></the-behavior>
        <the-behavior id="nodehighlight" type="drag" direction="east west" accept="nodeName=THE-GRAPH-PROCESS" mindistance="20"></the-behavior>
        <the-behavior id="graphpan" type="drag" direction="north south east west" accept="nodeName=svg" mindistance="20"></the-behavior>
      </the-behaviors>
    </the-graph>
    <div id="zoom">
      <button id="zoomout"><i class="icon-minus"></i></button>
      <input id="zoomrange" type="range" value="{{ scale }}" min=".25" max="2" step="0.05" style="width:110px;" />
      <button id="zoomin"><i class="icon-plus"></i></button>
    </div>
  </template>
  <script>
  (function () {
    Polymer('the-graph-editor', {
      graph: {},
      library: {},
      grid: 70,
      snap: 35,
      scale: 1,
      enteredView: function () {
        this.addEventListener('mousewheel', function (event) {
          event.preventDefault();
          var originalPan = this.$.graph.getPan();
          this.$.graph.panned({
            x: originalPan.x + event.wheelDeltaX,
            y: originalPan.y + event.wheelDeltaY
          });
        });
        this.$.zoomin.addEventListener('click', function (event) {
          event.preventDefault();
          this.scale = parseFloat(this.scale);
          this.scale = Math.min(this.scale+0.25, 2);
        }.bind(this));
        this.$.zoomout.addEventListener('click', function (event) {
          event.preventDefault();
          this.scale = parseFloat(this.scale);
          this.scale = Math.max(this.scale-0.25, 0.25);
        }.bind(this));
      },
      graphChanged: function () {
        this.buildInitialLibrary();
        this.$.graph.graph = this.graph;
        this.$.graph.library = this.$.library;
      },
      buildInitialLibrary: function () {
        Object.keys(this.graph.processes).forEach(function (id) {
          var node = this.graph.processes[id];
          var component = {
            name: node.component,
            description: '',
            inports: [],
            outports: []
          };

          this.graph.connections.forEach(function (edge) {
            var i;
            if (edge.src && edge.src.process === id) {
              for (i = 0; i < component.outports.length; i++) {
                if (component.outports[i].name === edge.src.port) {
                  return;
                }
              }
              component.outports.push({
                name: edge.src.port,
                type: 'all'
              });
            }
            if (edge.tgt.process === id) {
              for (i = 0; i < component.inports.length; i++) {
                if (component.inports[i].name === edge.tgt.port) {
                  return;
                }
              }
              component.inports.push({
                name: edge.tgt.port,
                type: 'all'
              });
            }
          });
          this.registerComponent(component);
        }.bind(this));
      },
      registerComponent: function (definition) {
        if (!this.library[definition.name]) {
          // New component, register
          this.library[definition.name] = definition;
          this.$.library.components.push(this.library[definition.name]);
          return;
        }
        // Update existing
        var component = this.library[definition.name];
        if (definition.description) {
          component.description = definition.description;
        }
        if (definition.icon) {
          component.icon = definition.icon;
        }
        definition.inports.forEach(function (defPort) {
          var port = null;
          component.inports.forEach(function (p) {
            if (p.name === defPort.name) {
              port = p;
            }
          });
          if (port) {
            port.type = defPort.type;
            return;
          }
          component.inports.push({
            name: defPort.name,
            type: defPort.type,
            array: defPort.array
          });
        });
        definition.outports.forEach(function (defPort) {
          var port = null;
          component.outports.forEach(function (p) {
            if (p.name === defPort.name) {
              port = p;
            }
          });
          if (port) {
            port.type = defPort.type;
            return;
          }
          component.outports.push({
            name: defPort.name,
            type: defPort.type,
            array: defPort.array
          });
        });
      }
    });
  })();
  </script>
</polymer-element>
