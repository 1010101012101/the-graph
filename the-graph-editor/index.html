<!DOCTYPE html>
<html>
  <head>
    <title>Graph Editor</title>
    <meta charset="utf-8">
    <script src="../bower_components/polymer/polymer.min.js"></script>
    <script src="../bower_components/gss/browser/gss.js"></script>
    <link rel="import" href="the-graph-editor.html">
    <meta name="viewport" content="width=device-width, user-scalable=no">
  </head>
  <body>
    <the-graph-editor></the-graph-editor>
    <style type="text/gss">
      /* Ensure nodes are square and of touchable size */
      [node-width] == 58 * [zoom];
      the-graph-process[width] == the-graph-process[height];
      the-graph-process[width] == [node-width];
      /* Center process label */
      .the-graph-process-label[left] == [node-width]/2 - .the-graph-process-label[intrinsic-width]/2;
    </style>
    <script type="text/javascript">
      GSS.worker = '../bower_components/gss/browser/gss-solver.min.js'
      window.addEventListener('WebComponentsReady', function() {
        window.loadGraph = function (json) {
          var editors = document.getElementsByTagName('the-graph-editor');
          editors[0].graph = JSON.parse(json.data.files['noflo.json'].content);
        };
        var body = document.querySelector('body');
        var script = document.createElement('script');
        script.type = 'application/javascript';
        // Clock
        script.src = 'https://api.github.com/gists/6699161?callback=loadGraph';
        // Edge algo test
        //script.src = 'https://api.github.com/gists/6890344?callback=loadGraph';
        body.appendChild(script);
      });
    </script>
  </body>
</html>
