<!DOCTYPE html>
<html>
  <head>
    <title>Graph Editor</title>
    <meta charset="utf-8">
    <script src="../bower_components/polymer/polymer.min.js"></script>
    <link rel="import" href="the-graph-editor.html">
  </head>
  <body>
    <the-graph-editor>
      <the-graph-cards>
        <the-behavior type="swipe" direction="left" action="remove" />
        <the-behavior type="swipe" direction="right" target=".fixed" action="remove" />
        <the-behavior type="swipe" direction="right" action="addclass" param="fixed"  />
        <the-graph-search-card query="foo" class="fixed" />
        <the-graph-node-card target="Read_123" />
      </the-graph-cards>
      <the-graph-graph name="Hello world">
        <the-behavior type="drag" direction="up down" target="the-graph-node" action="move" />
        <the-behavior type="drag" direction="left" target="the-graph-node" action="addclass" />
        <the-graph-nodes>
          <!-- Exports -->
          <the-graph-export private="Read_123.in" public="filename" />
          <!-- Nodes -->
          <the-graph-subgraph id="Read_123" label="Read" component="filesystem/ReadFile">
            <the-graph-inports>
              <the-graph-port id="in" type="string" />
            </the-graph-inports>
            <the-graph-outports>
              <the-graph-port id="out" type="string" />
              <the-graph-port id="error" type="object" />
            </the-graph-outports>
          </the-graph-subgraph>
          <the-graph-component id="Show_321" label="Show" component="core/Output">
            <the-graph-inports>
              <the-graph-port id="in" type="all" />
            </the-graph-inports>
            <the-graph-outports>
              <the-graph-port id="out" type="all" />
            </the-graph-outports>
          </the-graph-component>
        </the-graph-nodes>
        <!-- Edges -->
        <the-graph-edges>
          <the-graph-edge source="Read_123.out" target="Show_321.in" route="2" />
        </the-graph-edges>
        <!-- IIPs -->
        <the-graph-initializers>
          <the-graph-initial target="Read_123.in">
            package.json
          </the-graph-initial>
        </the-graph-initializers>
      </the-graph-graph>
    </the-graph-editor>
  </body>
</html>
