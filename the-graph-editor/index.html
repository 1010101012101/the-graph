<!DOCTYPE html>
<html>
  <head>
    <title>Graph Editor</title>
    <meta charset="utf-8">
    <script src="../bower_components/polymer/polymer.min.js"></script>
    <link rel="stylesheet" href="../themes/default/the-graph.css">
    <link rel="import" href="the-graph-editor.html">
    <link rel="import" href="../bower_components/the-behavior/the-behavior/the-behavior.html">
  </head>
  <body>
    <the-behavior type="drag" direction="north south" accept="nodeName=THE-GRAPH-PROCESS" action="attributes" distance="20"></the-behavior>
    <the-behavior type="drag" direction="north south east west" accept="nodeName=svg" action="log" distance="20"></the-behavior>
    <the-graph-editor></the-graph-editor>
    <script type="text/javascript">
      window.addEventListener('WebComponentsReady', function() {
        window.loadGraph = function (json) {
        var editors = document.getElementsByTagName('the-graph-editor');
          editors[0].graph = JSON.parse(json.data.files['noflo.json'].content);
        };
        var body = document.querySelector('body');
        var script = document.createElement('script');
        script.type = 'application/javascript';
        script.src = 'https://api.github.com/gists/6699161?callback=loadGraph';
        body.appendChild(script);
      });
    </script>
  </body>
</html>
