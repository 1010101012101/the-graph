<link rel="import" href="./the-graph-map.html">

<polymer-element name="the-graph-nav" attributes="graph scale pan width height viewwidth viewheight theme">
  <template>
    <the-graph-map id="map" graph="{{graph}}" scale="{{scale}}" pan="{{pan}}" viewwidth="{{viewwidth}}" viewheight="{{viewheight}}" width="{{width}}" height="{{height}}" theme="{{theme}}"></the-graph-map>
    <!-- TODO: fit button -->
  </template>
  <script>
  (function () {
    "use strict";

    Polymer('the-graph-nav', {
      width: 250,
      height: 150,
      attached: function () {
        this.style.width = this.width + "px";
        this.style.height = this.height + "px";
      },
      widthChanged: function () {
        this.style.width = this.width + "px";
      },
      heightChanged: function () {
        this.style.height = this.height + "px";
      }
    });

  })();
  </script>
</polymer-element>
